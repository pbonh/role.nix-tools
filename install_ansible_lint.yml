---
- name: Nix | Install Ansible-lint | command
  command:
    cmd: "{{ nix_bin }}/pipx install ansible-lint"
  args:
    creates: "{{ bin_directory }}/ansible-lint"

- name: Nix | Install Yamllint | command
  command:
    cmd: "{{ nix_bin }}/pipx install yamllint"
  args:
    creates: "{{ bin_directory }}/yamllint"
